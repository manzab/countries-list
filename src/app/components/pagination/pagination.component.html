<nav class="pagination small" role="navigation" aria-label="Pagination">
  <ul class="gds-reset pagination__list">
    <li *ngFor="let page of pagesArray">
      <button
        class="pagination__button"
        [ngClass]="{ 'pagination__button--active': currentPage === page }"
        (click)="setPage(page)"
      >
        {{ page }}
      </button>
    </li>
  </ul>
</nav>
